<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header><a href="#">SUMI</a></header>

    <!-- แถบเมนู -->
    <nav id="main">
        <a href="#" class="active"><span class="material-symbols-outlined size-48">home</span></a>
        <a href="daily.html"><span class="material-symbols-outlined size-48">calendar_month</span></a>
        <a href="search.html"><span class="material-symbols-outlined size-48">search</span></a>
        <a href="my_page.html"><span class="material-symbols-outlined size-48">newsstand</span></a>
    </nav>

    <!-- แถบเลือกประเภทหนังสือ -->
    <nav id="category">
        <a href="?category=romance" class="active">โรแมนซ์</a>
        <a href="?category=romance_fantasy">โรแมนซ์แฟนตาซี</a>
        <a href="?category=fantasy">แฟนตาซี</a>
        <a href="?category=lgbtq">LGBTQ+</a>
        <a href="?category=drama">ดราม่า</a>
        <a href="?category=action">แอกชั่น</a>
    </nav>
    <main class="homepage">
        <!-- Dev smth here -->

    </main>

    <script>
        // Get the current URL query string
        const params = new URLSearchParams(window.location.search);
        const currentCategory = params.get('category') || 'romance'; // default to 'romance'

        // Get all nav links inside #category
        const links = document.querySelectorAll('#category a');

        links.forEach(link => {
            const url = new URL(link.href);
            const linkCategory = url.searchParams.get('category');
            if (linkCategory === currentCategory) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    </script>

</body>
</html>
